<mat-card class="students-card">
  <mat-card-header>
    <mat-card-title>Listado de Estudiantes</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre o email" #input />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Full Name Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let element"> {{element | fullName}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> 
      <span appHighlight>{{element.email}}</span> </td>
  </ng-container>

  <!-- Course Column -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.course}} </td>
  </ng-container>

    <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" matTooltip="Edit" [routerLink]="['edit', element.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Delete" (click)="OnDeleteStudent(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,25,100]" aria-label="Select page of students"></mat-paginator>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button color="primary" routerLink="create">Agregar Estudiante</button>
  </mat-card-actions>
</mat-card>
