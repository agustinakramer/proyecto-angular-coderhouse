<div class="studentFormContainer">
<form class="studentForm" [formGroup]="userForm" (submit)="OnSubmit()">
    <mat-form-field appearance="fill">
      <mat-label for="name">Nombre:</mat-label>
  <input matInput type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
  <mat-label for="lastName">Apellido:</mat-label>
  <input matInput type="text" id="lastName" formControlName="lastName">
    </mat-form-field>

<mat-form-field appearance="fill">
    <mat-label for="email">Email:</mat-label>
    <input matInput type="email" id="email" formControlName="email">
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label for="course">Curso:</mat-label>
  <mat-select formControlName="course">
    <mat-option *ngFor="let c of courses" [value]="c.name">{{ c.name }}</mat-option>
  </mat-select>
</mat-form-field>

<button mat-button type="submit">{{ isEditing ? 'Actualizar Alumno' : 'Agregar Alumno' }}</button>
</form>
</div>
