<div class="login-container">
        <mat-card class="login-card">
                <mat-card-header>
                    <mat-card-title>Iniciar Sesión</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <mat-form-field appearance="fill" class="full-width mb-3">
                                <mat-label>Correo Electrónico</mat-label>
                                <input matInput placeholder="Correo Electrónico" type="email" formControlName="username" required>
                            </mat-form-field>

                            <mat-form-field appearance="fill" class="full-width mb-3">
                                <mat-label>Contraseña</mat-label>
                                <input matInput placeholder="Contraseña" type="password" formControlName="password" required>
                            </mat-form-field>

                            <div class="actions">
                                <button mat-raised-button color="primary" type="submit" class="full-width">
                                    Iniciar Sesión
                                </button>
                            </div>
                        </form>
                </mat-card-content>
        </mat-card>
</div>
